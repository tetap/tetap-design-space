<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="scenes" class="w-screen h-screen border border-cyan-300"></div>
    <script type="module">
      import { AppScenes, Pixi } from '../src/main.ts'
      const scene = document.getElementById('scenes')
      init(document.getElementById('scenes'))
      async function init(el) {
        const app = new Pixi.Application()

        await app.init({
          preference: 'webgl2',
          backgroundAlpha: 0,
          powerPreference: 'high-performance',
          antialias: true,
          autoDensity: true,
          clearBeforeRender: true,
          hello: true,
          resolution: 1,
          resizeTo: el
        })

        el.appendChild(app.canvas)

        new AppScenes(app)

        const basicText = new Pixi.Text({ text: 'Basic text in pixi' })

        basicText.x = 50
        basicText.y = 100

        app.stage.addChild(basicText)
      }
    </script>
  </body>
</html>
